box: wercker/default

build:
  steps:
    - userminddeployer/distelli:
        command: push
        manifest: app1/distelli-manifest.yml
        accessKey: ${DISTELLI_ACCESS_KEY}
        secretKey: ${DISTELLI_SECRET_KEY}

    - userminddeployer/distelli:
        command: deploy
        manifest: app1/distelli-manifest.yml
        host: sputnik
        accessKey: ${DISTELLI_ACCESS_KEY}
        secretKey: ${DISTELLI_SECRET_KEY}

